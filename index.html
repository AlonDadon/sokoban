<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokoban game</title>
<link rel="stylesheet" href="styles/style.css">
</head>

<body onkeyup="onHandleKey(event)" onload="init();">
    
    <header>
        <section class="main-header">
            <section class="header-section">
                <h1 class="h-header">Sokoban game</h1>
            </section>
            <section class="game-modal">
                <section class="score-modal">
                    <h2>steps:<span class="steps">0</span></h2>
                </section>
                <section class="score-modal">
                    <h2>timer:<span class="timer">0</span></h2>
                </section>
                <button class="btn-rest" onclick="init();">Reset game</button>
                <button class="btn-undo" onclick="onUndo();">Step back</button>
            </section>
            <section class="victory-modal hidden "><h1>Victory!üçØüêù</h1>
            </section>
        </section>
    </header>
    
    <main>
        <section class="panel">
            <table>
                <tbody class="board-container">
                </tbody>
            </table>
        </section>
    </main>

    <audio id="target-audio">
        <source src="sound/target.wav" type="audio/mpeg">
      </audio>
    <audio id="win-audio">
        <source src="sound/win.wav" type="audio/mpeg">
      </audio>
    <audio id="water-audio">
        <source src="sound/water.wav" type="audio/mpeg">
      </audio>
    <audio id="glue-audio">
        <source src="sound/glue.wav" type="audio/mpeg">
      </audio>



    <script src="js/util.js"></script>
    <script src="js/service-game.js"></script>
    <script src="js/controller-game.js"></script>
</body>

</html>
